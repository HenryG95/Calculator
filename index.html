<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css' />
    </head>
    <body>
        <div id='all'>
        <div id='dark'>Dark Theme</div>
        <div id='container'>
            <div id='display'>
                <div id='screen'></div>
            </div>
            <div id='buttons'>
                <div id='numberpad'>
                    <div id ='1' class = 'pad'>7</div>
                    <div id ='2' class = 'pad'>8</div>
                    <div id ='3' class = 'pad'>9</div>
                    <div id ='4' class = 'pad'>4</div>
                    <div id ='5' class = 'pad'>5</div>
                    <div id ='6' class = 'pad'>6</div>
                    <div id ='7' class = 'pad'>1</div>
                    <div id ='8' class = 'pad'>2</div>
                    <div id ='9' class = 'pad'>3</div>
                    <div id ='0' class = 'pad'>0</div>
                    <div id ='.' class = 'pad'>.</div>
                    <div id ='=' class = 'result'>=</div>
                </div>
                <div id='operators'>
                    <div id='erase'>
                        <div id='delete' class='delete'>Del</div>
                        <div id='clear' class='delete'>AC</div>
                    </div>
                    <div id='%' class='operator'>%</div>
                    <div id='*' class='operator'>*</div>
                    <div id='-' class='operator'>-</div>
                    <div id='+' class='operator'>+</div>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script src='javascript.js'></script>
</html>

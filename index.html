<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css' />
    </head>
    <body>
        <div id='container'>
            <div id='display'>
                <div id='screen'>Display</div>
            </div>
            <div id='buttons'>
                <div id='numberpad'>
                    <div id ='one' class = 'pad'>1</div>
                    <div id ='two' class = 'pad'>2</div>
                    <div id ='three' class = 'pad'>3</div>
                    <div id ='four' class = 'pad'>4</div>
                    <div id ='five' class = 'pad'>5</div>
                    <div id ='six' class = 'pad'>6</div>
                    <div id ='seven' class = 'pad'>7</div>
                    <div id ='eight' class = 'pad'>8</div>
                    <div id ='nine' class = 'pad'>9</div>
                    <div id ='zero' class = 'pad'>0</div>
                    <div id ='dot' class = 'pad'>.</div>
                    <div id ='equals' class = 'pad'>=</div>
                </div>
                <div id='operators'>
                    <div id='clear' class='operator'><img src='https://cdn3.iconfinder.com/data/icons/sympletts-part-1/128/backspace-512.png'/></div>
                    <div id='divide' class='operator'>%</div>
                    <div id='multiply' class='operator'>x</div>
                    <div id='subtract' class='operator'>-</div>
                    <div id='add' class='operator'>+</div>
                </div>
            </div>
        </div>
    </body>
    <script src='javascript.js'></script>
</html>
